{% extends 'base.html' %}

{% block title %}signup pg{% endblock title %}

{% block content %}

<div class="container bg-secondary">
  <div class="p-4 m-4 ">
    <div class="col-lg-5 mx-auto border rounded bg-dark text-white">


      <form action="/signup" class="shadow p-1" method="POST">
        {% csrf_token %}
              <div class="text-center mb-1 p-2" >
                <h3 class="alert alert-light border rounded bg-info text-white">Create Account</h3>
                <hr>
              </div>

              {% if error_message %}
              <div class="alert alert-danger" role="alert">
                {{error_message}}
              </div>
              {% endif %}

<!--CREATE ACCOUNT HEADING -->


<!-- END CREATE HEADING  -->


<!--SIGNUP FORM-->

        <div class="form-group mt-2">
          <label for="" >Name</label>
          <input type="text" name="name" id="name" value="{{values.name}}" class="form-control" placeholder="Enter Name" >
        </div>

        <div class="form-group">
          <label for="" class="">Phone</label>
          <input type="text" name="phone" id="phone" value="{{values.phone}}" class="form-control" placeholder="Mobile Number" required>
        </div>

        <div class="form-group">
          <label for="" >Email</label>
          <input type="email" name="email" id="email" value="{{values.email}}" class="form-control" placeholder="Enter Email" >
        </div>

        <div class="form-group">
          <label for="" class="">Password</label>
          <input type="password" name="password" id="password" value="" class="form-control" placeholder="Password" required>
        </div>

        <div class="form-group-pt-4">
           <input class="btn-btm-sm btn-info" type="submit" value="Create Account">
        </div>

        <div class="mt-3">
        <small>Have an Account</small>
        <a href="login">click here to login</a>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
