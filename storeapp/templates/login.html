{% extends 'base.html' %}

{% block content %}

<div class="container bg-secondary">
  <div class="p-4 m-4 ">
    <div class="col-lg-5 mx-auto border rounded bg-dark text-white">


      <form action="" class="shadow p-1" method="POST">

              <div class="text-center mb-2 p-2" >
                <h3 class="alert alert-light border rounded bg-info text-white">Login</h3>
                <hr>
              </div>
            

        {% csrf_token %}

        {% if error_message %}
        <div class="alert alert-danger" role="alert">
          {{error_message}}
        </div>
        {% endif %}



        <div class="form-group">
          <label for="" >Email</label>
          <input type="email" name="email" id="email" value="" class="form-control" placeholder="abc@gmail.com" required>
        </div>

        <div class="form-group">
          <label for="" >Password</label>
          <input type="password" name="password" id="password" value="" class="form-control" placeholder="Enter Password" required>
        </div>

        <div align="right">
          <small><a href="#">Forget Password</a></small>
        </div>


        <div class="form-group-pt-4">
          <input class="btn-btm-sm btn-info" type="submit" value="Login">
       </div>

        <div class="mt-3">
        <small>don't have an account</small>
        <a href="signup">click here to Register</a>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
